<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white">
            <div class="p-4 border-b border-blue-700">
                <h1 class="text-xl font-bold">Admin Panel</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="block py-2 px-4 bg-blue-700">
                    <i class="fas fa-envelope mr-2"></i> Contacts
                </a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
                <button id="logoutBtn" class="w-full text-left py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <h2 class="text-xl font-semibold text-gray-800">Contact Submissions</h2>
            </header>

            <main class="p-4">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Services</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="contactsTable" class="bg-white divide-y divide-gray-200">
                                <!-- Contacts will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch('/api/admin/contacts', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const contacts = await response.json();
                const tableBody = document.getElementById('contactsTable');
                
                tableBody.innerHTML = contacts.map(contact => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${contact.fullName}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contact.companyName || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contact.phone}</td>
                        <td class="px-6 py-4">
                            ${contact.services.map(service => 
                                `<span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full mr-1 mb-1">${service}</span>`
                            ).join('')}
                        </td>
                        <td class="px-6 py-4 max-w-xs truncate">${contact.message}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(contact.createdAt).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="deleteContact('${contact._id}')" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error loading contacts:', error);
                window.location.href = '/login.html';
            }
        }

        // Delete contact
        async function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                try {
                    const response = await fetch(`/api/admin/contacts/${id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        loadContacts(); // Refresh the list
                    }
                } catch (error) {
                    console.error('Error deleting contact:', error);
                }
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Load contacts when page loads
        document.addEventListener('DOMContentLoaded', loadContacts);
    </script>
</body>
</html>
