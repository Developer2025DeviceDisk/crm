<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Content Manager - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-mobile.open {
            transform: translateX(0);
        }

        .btn-action {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
        }

        .btn-action i {
            margin-right: 0.5rem;
        }

        .client-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p class="text-gray-600">Loading client content...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="flex h-screen">
            <!-- Mobile Hamburger Button -->
            <button id="mobileMenuButton"
                class="md:hidden fixed top-4 left-4 z-30 bg-gray-800 text-white py-1 px-2 rounded-md shadow-lg">
                <i class="fas fa-bars text-lg"></i>
            </button>

            <!-- Sidebar -->
            <!-- Sidebar -->
            <div id="sidebar"
                class="w-64 bg-gray-800 text-white fixed md:relative h-full z-20 sidebar-mobile md:transform-none">
                <div class="p-4 border-b border-gray-700">
                    <h1 class="text-sm md:text-xl font-bold pl-16 md:pl-0">
                        VVWorx Admin Panel
                    </h1>
                </div>
                <nav class="mt-4">
                    <a href="/admin/dashboard.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-envelope"></i> Enquiry
                    </a>
                    <a href="/admin/about-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-cog"></i> Home Content
                    </a>
                    <a href="/admin/contact-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-phone"></i> Contact Page Content
                    </a>
                    <a href="/admin/about-page-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-user-circle"></i> About Page Content
                    </a>
                    <a href="/admin/services-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-cog"></i> Services Content
                    </a>
                    <a href="/admin/our-work-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-briefcase"></i> Our Work (Home)
                    </a>
                    <a href="/admin/work-page-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-file-alt"></i> Our Work Detail
                    </a>
                    <a href="/admin/work-detail-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-file-invoice"></i> Work Page Detail Items
                    </a>
                    <a href="/admin/client-content.html" class="btn-action bg-gray-700">
                        <i class="fas fa-users"></i> Clients
                    </a>
                    <a href="/admin/privacy-policy-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-shield-alt"></i> Privacy Policy
                    </a>
                    <a href="/admin/footer-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-grip-horizontal"></i> Footer Content
                    </a>
                    <button id="logoutBtn" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 overflow-auto md:ml-0">
                <header class="bg-white shadow-sm p-4 md:ml-0 pl-16 md:pl-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Client Content Management</h2>
                        <button id="saveBtn"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </header>

                <main class="p-4">
                    <form id="clientForm" class="space-y-6">
                        <!-- Header Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-heading mr-2 text-blue-600"></i>Header Section
                            </h3>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Section Title</label>
                                <input type="text" id="headerTitle"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Our Client" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="headerDescription" rows="3"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter description..."></textarea>
                            </div>
                        </div>

                        <!-- Client Items Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold text-gray-800">
                                    <i class="fas fa-users mr-2 text-blue-600"></i>Clients
                                </h3>
                                <button type="button" onclick="addClientItem()"
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                                    <i class="fas fa-plus mr-2"></i>Add Client
                                </button>
                            </div>

                            <div id="clientItemsContainer" class="space-y-4">
                                <!-- Dynamic client items will be added here -->
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <!-- Image Selector Modal -->
    <div id="imageSelectorModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Select Image</h2>
                <button onclick="closeImageSelector()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="imageGrid" class="grid grid-cols-3 gap-4">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentContent = null;
        let currentImageInputId = null;

        // Initialize
        async function initializeClientContent() {
            try {
                const sessionResponse = await fetch("/api/auth/verify", {
                    credentials: "include",
                });

                if (sessionResponse.status === 401) {
                    window.location.href = "/login.html";
                    return;
                }

                await loadCurrentContent();
                document.getElementById("loadingOverlay").classList.add("hidden");
                const mainContent = document.getElementById("mainContent");
                mainContent.classList.remove("hidden");
                mainContent.classList.add("fade-in");
                setupMobileMenu();
                setupEventListeners();
            } catch (error) {
                console.error("Initialization error:", error);
                window.location.href = "/login.html";
            }
        }

        // Load current content from API
        async function loadCurrentContent() {
            try {
                const response = await fetch("/api/client-content/active");
                const result = await response.json();

                if (result.success && result.data) {
                    currentContent = result.data;
                    populateForm(currentContent);
                } else {
                    currentContent = null;
                    populateForm({});
                }
            } catch (error) {
                console.error("Error loading content:", error);
                currentContent = null;
                populateForm({});
            }
        }

        // Populate form with content data
        function populateForm(content = {}) {
            // Header Section
            document.getElementById("headerTitle").value = content.title || "Our Client";
            document.getElementById("headerDescription").value = content.description || "At VVWorx, we've had the opportunity to collaborate with brands across real estate, technology, and consumer verticals. Here are some of the amazing clients who trust our work.";

            // Client Items
            populateClientItems(content.clients || []);
        }

        // Client Items Management
        function populateClientItems(items) {
            const container = document.getElementById("clientItemsContainer");
            container.innerHTML = "";
            items.forEach((item, index) => {
                addClientItemElement(item, index);
            });
        }

        function addClientItem() {
            const container = document.getElementById("clientItemsContainer");
            const existingItems = container.querySelectorAll(".client-item").length;

            const newItem = {
                name: "",
                logo: "",
                order: existingItems + 1
            };

            addClientItemElement(newItem, existingItems);
            showToast("Client added successfully", "success");
        }

        function addClientItemElement(item, index) {
            const container = document.getElementById("clientItemsContainer");
            const itemDiv = document.createElement("div");
            itemDiv.className = "client-item";
            itemDiv.innerHTML = `
        <div class="flex justify-between items-center mb-3">
          <h4 class="text-md font-medium text-gray-800">Client ${index + 1}</h4>
          <button type="button" onclick="removeClientItem(this)" class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Client Name</label>
            <input type="text" value="${item.name}" class="client-name w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Client Name" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
            <input type="number" value="${item.order}" class="client-order w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" />
          </div>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Logo</label>
          <div class="flex gap-2">
            <input type="text" value="${item.logo}" class="client-logo flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="/logo.png" readonly />
            <input type="file" accept="image/*" class="hidden client-logo-file" onchange="uploadClientLogo(this)" />
            <button type="button" onclick="this.previousElementSibling.click()" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 text-sm">
              <i class="fas fa-upload mr-1"></i>Upload
            </button>
          </div>
          ${item.logo ? `<img src="${item.logo}" class="mt-2 w-32 h-20 object-contain rounded border bg-gray-50" />` : ''}
        </div>
      `;
            container.appendChild(itemDiv);
        }

        function removeClientItem(button) {
            if (confirm("Are you sure you want to remove this client?")) {
                button.closest(".client-item").remove();
                updateClientItemLabels();
                showToast("Client removed successfully", "success");
            }
        }

        function updateClientItemLabels() {
            const items = document.querySelectorAll("#clientItemsContainer .client-item");
            items.forEach((item, index) => {
                const label = item.querySelector("h4");
                label.textContent = `Client ${index + 1}`;
            });
        }

        function getClientItems() {
            const items = document.querySelectorAll("#clientItemsContainer .client-item");
            return Array.from(items).map((item, index) => ({
                name: item.querySelector(".client-name").value,
                logo: item.querySelector(".client-logo").value,
                order: parseInt(item.querySelector(".client-order").value) || (index + 1)
            })).filter(item => item.name && item.logo);
        }

        // Image Upload from Local Computer
        async function uploadClientLogo(input) {
            const file = input.files[0];
            if (!file) return;

            // Show loading state
            const uploadButton = input.nextElementSibling;
            const originalText = uploadButton.innerHTML;
            uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Uploading...';
            uploadButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/images/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    // Get the text input field (sibling of file input)
                    const logoInput = input.parentElement.querySelector('.client-logo');
                    logoInput.value = result.data.url;

                    // Update or create preview image
                    const existingPreview = input.parentElement.nextElementSibling;
                    if (existingPreview && existingPreview.tagName === 'IMG') {
                        existingPreview.src = result.data.url;
                    } else {
                        const newPreview = document.createElement('img');
                        newPreview.src = result.data.url;
                        newPreview.className = 'mt-2 w-32 h-20 object-contain rounded border bg-gray-50';
                        input.parentElement.insertAdjacentElement('afterend', newPreview);
                    }

                    showToast('Logo uploaded successfully!', 'success');
                } else {
                    showToast('Error uploading logo: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Error uploading logo', 'error');
            } finally {
                // Restore button state
                uploadButton.innerHTML = originalText;
                uploadButton.disabled = false;
                // Clear file input
                input.value = '';
            }
        }

        // Save Content
        async function saveContent() {
            try {
                const contentData = {
                    title: document.getElementById("headerTitle").value,
                    description: document.getElementById("headerDescription").value,
                    clients: getClientItems(),
                    lastUpdated: Date.now()
                };

                const url = currentContent && currentContent._id
                    ? `/api/client-content/${currentContent._id}`
                    : "/api/client-content";

                const method = currentContent && currentContent._id ? "PUT" : "POST";

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify(contentData),
                });

                const result = await response.json();

                if (result.success) {
                    showToast("Content saved successfully!", "success");
                    currentContent = result.data;
                } else {
                    showToast("Error saving content: " + result.message, "error");
                }
            } catch (error) {
                console.error("Error saving content:", error);
                showToast("Error saving content", "error");
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById("saveBtn").addEventListener("click", (e) => {
                e.preventDefault();
                saveContent();
            });

            document.getElementById("logoutBtn").addEventListener("click", async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch("/api/auth/logout", {
                        method: "POST",
                        credentials: "include",
                    });

                    if (response.ok) {
                        window.location.href = "/login.html";
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });
        }

        // Mobile Menu
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById("mobileMenuButton");
            const sidebar = document.getElementById("sidebar");

            mobileMenuButton.addEventListener("click", (e) => {
                e.stopPropagation();
                sidebar.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && e.target !== mobileMenuButton) {
                    sidebar.classList.remove("open");
                }
            });

            sidebar.addEventListener("click", (e) => {
                if (window.innerWidth < 768 && e.target.tagName === "A") {
                    sidebar.classList.remove("open");
                }
            });
        }

        // Toast Notification
        function showToast(message, type = "info") {
            const toast = document.createElement("div");
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 ${type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500"
                }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", initializeClientContent);
    </script>
</body>

</html>
