<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Work Content Manager - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-mobile.open {
            transform: translateX(0);
        }

        .btn-action {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
        }

        .btn-action i {
            margin-right: 0.5rem;
        }

        .portfolio-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p class="text-gray-600">Loading our work content...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="flex h-screen">
            <!-- Mobile Hamburger Button -->
            <button id="mobileMenuButton"
                class="md:hidden fixed top-4 left-4 z-30 bg-gray-800 text-white py-1 px-2 rounded-md shadow-lg">
                <i class="fas fa-bars text-lg"></i>
            </button>

            <!-- Sidebar -->
            <div id="sidebar"
                class="w-64 bg-gray-800 text-white fixed md:relative h-full z-20 sidebar-mobile md:transform-none">
                <div class="p-4 border-b border-gray-700">
                    <h1 class="text-sm md:text-xl font-bold pl-16 md:pl-0">VVWorx Admin Panel</h1>
                </div>
                <nav class="mt-4">
                    <a href="/admin/dashboard.html" class="btn-action hover:bg-gray-700">
                        <i class="fas fa-envelope"></i> Enquiry
                    </a>
                    <a href="/admin/about-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-cog"></i> Home Content
                    </a>
                    <a href="/admin/contact-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-phone"></i> Contact Page Content
                    </a>
                    <a href="/admin/about-page-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-user-circle"></i> About Page Content
                    </a>
                    <a href="/admin/services-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-cog"></i> Services Content
                    </a>
                    <a href="#" class="btn-action bg-gray-600">
                        <i class="fas fa-briefcase"></i> Our Work
                    </a>
                    <a href="/admin/privacy-policy-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-shield-alt"></i> Privacy Policy
                    </a>
                    <a href="/admin/footer-content.html" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-grip-horizontal"></i> Footer Content
                    </a>
                    <button id="logoutBtn" class="btn-action hover:bg-gray-600">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 overflow-auto md:ml-0">
                <header class="bg-white shadow-sm p-4 md:ml-0 pl-16 md:pl-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Our Work Content Management</h2>
                        <button id="saveBtn"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </header>

                <main class="p-4">
                    <form id="ourWorkForm" class="space-y-6">
                        <!-- Header Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-heading mr-2 text-blue-600"></i>Header Section
                            </h3>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Section Title</label>
                                <input type="text" id="headerTitle"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Our Work" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="headerDescription" rows="3"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter description..."></textarea>
                            </div>

                            <div class="mb-4 hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Underline Color</label>
                                <input type="color" id="underlineColor"
                                    class="w-full h-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value="#007BFF" />
                            </div>
                        </div>

                        <!-- Portfolio Items Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold text-gray-800">
                                    <i class="fas fa-images mr-2 text-blue-600"></i>Portfolio Items
                                </h3>
                                <button type="button" onclick="addPortfolioItem()"
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                                    <i class="fas fa-plus mr-2"></i>Add Item
                                </button>
                            </div>

                            <div id="portfolioItemsContainer" class="space-y-4">
                                <!-- Dynamic portfolio items will be added here -->
                            </div>
                        </div>

                        <!-- Footer Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-mouse-pointer mr-2 text-blue-600"></i>Footer Section
                            </h3>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Button Text</label>
                                <input type="text" id="footerButtonText"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="See All Work" />
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <!-- Image Selector Modal -->
    <div id="imageSelectorModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Select Image</h2>
                <button onclick="closeImageSelector()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="imageGrid" class="grid grid-cols-3 gap-4">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentContent = null;
        let currentImageInputId = null;

        // Initialize
        async function initializeOurWorkContent() {
            try {
                const sessionResponse = await fetch("/api/auth/verify", {
                    credentials: "include",
                });

                if (sessionResponse.status === 401) {
                    window.location.href = "/login.html";
                    return;
                }

                await loadCurrentContent();
                document.getElementById("loadingOverlay").classList.add("hidden");
                const mainContent = document.getElementById("mainContent");
                mainContent.classList.remove("hidden");
                mainContent.classList.add("fade-in");
                setupMobileMenu();
                setupEventListeners();
            } catch (error) {
                console.error("Initialization error:", error);
                window.location.href = "/login.html";
            }
        }

        // Load current content from API
        async function loadCurrentContent() {
            try {
                const response = await fetch("/api/our-work-content/active");
                const result = await response.json();

                if (result.success && result.data) {
                    currentContent = result.data;
                    populateForm(currentContent);
                } else {
                    // No active content exists, set to null so POST will be used
                    currentContent = null;
                    populateForm({});
                }
            } catch (error) {
                console.error("Error loading content:", error);
                currentContent = null;
                populateForm({});
            }
        }

        // Populate form with content data
        function populateForm(content = {}) {
            // Header Section
            document.getElementById("headerTitle").value = content.headerSection?.title || "Our Work";
            document.getElementById("headerDescription").value = content.headerSection?.description || "Lorem Ipsum Dolor Sit Amet, Consectetuer Adipiscing Elit, Sed Diam Nonummy Nibh Euismod Tincidunt Ut Laoreet Dolore Magna Aliquam Erat Volutpat.";
            document.getElementById("underlineColor").value = content.headerSection?.underlineColor || "#007BFF";

            // Portfolio Items
            populatePortfolioItems(content.portfolioItems || []);

            // Footer Section
            document.getElementById("footerButtonText").value = content.footerSection?.buttonText || "See All Work";
        }

        // Portfolio Items Management
        function populatePortfolioItems(items) {
            const container = document.getElementById("portfolioItemsContainer");
            container.innerHTML = "";

            const itemsToUse = items && items.length > 0 ? items : [
                { name: "Nutrafab", category: "Product Design", year: "2024", image: "/portfolio-1.jpg", order: 1 },
                { name: "Shri Namahh", category: "Branding", year: "2024", image: "/portfolio-2.jpg", order: 2 },
                { name: "Visionstone", category: "Brand Identity", year: "2024", image: "/portfolio-3.jpg", order: 3 }
            ];

            itemsToUse.forEach((item, index) => {
                addPortfolioItemElement(item, index);
            });
        }

        function addPortfolioItem() {
            const container = document.getElementById("portfolioItemsContainer");
            const existingItems = container.querySelectorAll(".portfolio-item").length;

            const newItem = {
                name: "",
                category: "",
                year: new Date().getFullYear().toString(),
                image: "",
                order: existingItems + 1
            };

            addPortfolioItemElement(newItem, existingItems);
            showToast("Portfolio item added successfully", "success");
        }

        function addPortfolioItemElement(item, index) {
            const container = document.getElementById("portfolioItemsContainer");
            const itemDiv = document.createElement("div");
            itemDiv.className = "portfolio-item";
            itemDiv.innerHTML = `
        <div class="flex justify-between items-center mb-3">
          <h4 class="text-md font-medium text-gray-800">Item ${index + 1}</h4>
          <button type="button" onclick="removePortfolioItem(this)" class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" value="${item.name}" class="portfolio-name w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Project Name" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <input type="text" value="${item.category}" class="portfolio-category w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Category" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
            <input type="text" value="${item.year}" class="portfolio-year w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="2024" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
            <input type="number" value="${item.order}" class="portfolio-order w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" />
          </div>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
          <div class="flex gap-2">
            <input type="text" value="${item.image}" class="portfolio-image flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="/portfolio-1.jpg" />
            <button type="button" onclick="openImageSelectorForPortfolio(this)" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 text-sm">
              <i class="fas fa-images mr-1"></i>Select
            </button>
          </div>
          ${item.image ? `<img src="${item.image}" class="mt-2 w-32 h-20 object-cover rounded border" />` : ''}
        </div>
      `;
            container.appendChild(itemDiv);
        }

        function removePortfolioItem(button) {
            if (confirm("Are you sure you want to remove this portfolio item?")) {
                button.closest(".portfolio-item").remove();
                updatePortfolioItemLabels();
                showToast("Portfolio item removed successfully", "success");
            }
        }

        function updatePortfolioItemLabels() {
            const items = document.querySelectorAll("#portfolioItemsContainer .portfolio-item");
            items.forEach((item, index) => {
                const label = item.querySelector("h4");
                label.textContent = `Item ${index + 1}`;
            });
        }

        function getPortfolioItems() {
            const items = document.querySelectorAll("#portfolioItemsContainer .portfolio-item");
            return Array.from(items).map((item, index) => ({
                name: item.querySelector(".portfolio-name").value,
                category: item.querySelector(".portfolio-category").value,
                year: item.querySelector(".portfolio-year").value,
                image: item.querySelector(".portfolio-image").value,
                order: parseInt(item.querySelector(".portfolio-order").value) || (index + 1)
            })).filter(item => item.name && item.image);
        }

        // Image Selector
        function openImageSelectorForPortfolio(button) {
            currentImageInputId = button.previousElementSibling;
            openImageSelector();
        }

        async function openImageSelector() {
            try {
                const response = await fetch("/api/images/list");
                const result = await response.json();

                if (result.success) {
                    const imageGrid = document.getElementById("imageGrid");
                    imageGrid.innerHTML = result.images.map(img => `
            <div class="cursor-pointer hover:opacity-75 transition-opacity" onclick="selectImage('${img.url}')">
              <img src="${img.url}" class="w-full h-32 object-cover rounded border" />
              <p class="text-xs text-gray-600 mt-1 truncate">${img.filename}</p>
            </div>
          `).join("");

                    document.getElementById("imageSelectorModal").classList.remove("hidden");
                    document.getElementById("imageSelectorModal").classList.add("flex");
                }
            } catch (error) {
                console.error("Error loading images:", error);
                showToast("Error loading images", "error");
            }
        }

        function selectImage(url) {
            if (currentImageInputId) {
                currentImageInputId.value = url;
                const preview = currentImageInputId.parentElement.nextElementSibling;
                if (preview && preview.tagName === 'IMG') {
                    preview.src = url;
                } else {
                    const newPreview = document.createElement('img');
                    newPreview.src = url;
                    newPreview.className = 'mt-2 w-32 h-20 object-cover rounded border';
                    currentImageInputId.parentElement.insertAdjacentElement('afterend', newPreview);
                }
            }
            closeImageSelector();
        }

        function closeImageSelector() {
            document.getElementById("imageSelectorModal").classList.add("hidden");
            document.getElementById("imageSelectorModal").classList.remove("flex");
            currentImageInputId = null;
        }

        // Save Content
        async function saveContent() {
            try {
                const contentData = {
                    headerSection: {
                        title: document.getElementById("headerTitle").value,
                        description: document.getElementById("headerDescription").value,
                        underlineColor: document.getElementById("underlineColor").value
                    },
                    portfolioItems: getPortfolioItems(),
                    footerSection: {
                        buttonText: document.getElementById("footerButtonText").value
                    },
                    lastUpdatedBy: "Admin"
                };

                const url = currentContent && currentContent._id
                    ? `/api/our-work-content/${currentContent._id}`
                    : "/api/our-work-content";

                const method = currentContent && currentContent._id ? "PUT" : "POST";

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify(contentData),
                });

                const result = await response.json();

                if (result.success) {
                    showToast("Content saved successfully!", "success");
                    currentContent = result.data;
                } else {
                    showToast("Error saving content: " + result.message, "error");
                }
            } catch (error) {
                console.error("Error saving content:", error);
                showToast("Error saving content", "error");
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById("saveBtn").addEventListener("click", (e) => {
                e.preventDefault();
                saveContent();
            });

            document.getElementById("logoutBtn").addEventListener("click", async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch("/api/auth/logout", {
                        method: "POST",
                        credentials: "include",
                    });

                    if (response.ok) {
                        window.location.href = "/login.html";
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });
        }

        // Mobile Menu
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById("mobileMenuButton");
            const sidebar = document.getElementById("sidebar");

            mobileMenuButton.addEventListener("click", (e) => {
                e.stopPropagation();
                sidebar.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && e.target !== mobileMenuButton) {
                    sidebar.classList.remove("open");
                }
            });

            sidebar.addEventListener("click", (e) => {
                if (window.innerWidth < 768 && e.target.tagName === "A") {
                    sidebar.classList.remove("open");
                }
            });
        }

        // Toast Notification
        function showToast(message, type = "info") {
            const toast = document.createElement("div");
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 ${type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500"
                }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", initializeOurWorkContent);
    </script>
</body>

</html>
