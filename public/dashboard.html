<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Submissions</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Contact Submissions</h1>
      <button 
        id="logoutBtn"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            </tr>
          </thead>
          <tbody id="contactsTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    // Check authentication and load data
    async function loadContacts() {
      try {
        const response = await fetch('/api/admin/contacts', {
          credentials: 'include'
        });
        
        if (response.status === 401) {
          window.location.href = '/login.html';
          return;
        }
        
        const contacts = await response.json();
        const tbody = document.getElementById('contactsTableBody');
        
        tbody.innerHTML = contacts.map(contact => `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${contact.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact.email}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact.phone || 'N/A'}</td>
            <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${contact.message}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(contact.createdAt).toLocaleString()}</td>
          </tr>
        `).join('');
        
      } catch (error) {
        console.error('Error loading contacts:', error);
        window.location.href = '/login.html';
      }
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        if (response.ok) {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadContacts);
  </script>
</body>
</html>
